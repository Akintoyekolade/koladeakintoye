<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kolade Akintoye's Portfolio">
    <meta name="author" content="Kolade Akintoye">
    <meta name="keywords" content="Brand Identity Designer, Graphics Designer, UI/UX Designer, Architectural Designer, Motion Designer">
    <title>Kolade Akintoye - Multidisciplinary Designer</title>
    <link rel="shortcut icon" href="assets/Fav 1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gjd7ixl.css">
</head>

<body>
    <!--Preloader-->
        <div class="preloader">
            <div class="centered-content">
                <img id="preloader-img" src="assets/Logo_Dark.png" alt="Kolade Akintoye" title="Kolade Akintoye">
            </div>
                <p class="loading-text">Letting you in...</p>
        </div>
    <!--Preloader End-->

    <div id="content">
        <header class="mainHeader">
            <div>
                <nav class="main-nav">
                    <div class="logo--menu">
                        <div class="logo-image">
                            <a href="/" class="logo" title="Kolade Akintoye">
                                <img src="assets/Logo_Dark.png" alt="Kolade Akintoye">
                            </a> 
                        </div>

                        <ul class="menu">
                             <li class="menu-item menu-1">
                                <button id="search-toggle" class="search-button header-button">
                                    <img src="assets/tabler_search.svg" alt="Search">
                                </button>
                            </li>                           

                            <li class="menu-item menu-2">
                                <select title="Select Language" name="language" id="languagedropdown" name="language-select" class="header-button">
                                    <option value="en">En</option>
                                    <option value="fr">Fr</option>
                                    <option value="es">Sp</option> 
                                </select>
                            </li>                            

                            <li class="menu-item menu-3">
                                <button id="theme-toggle" class="theme-button header-button">
                                    <img src="assets/sun-icon.svg" alt="Light Mode">
                                </button>
                            </li>
                        </ul>
                    </div>                    
                </nav>
            </div>            
        </header>


        <div class="container">
            <div class="layout-container">
                <aside class="layout--aside">
                    <a href="/" class="active">Home</a>
                    <a href="#about">Portfolio</a>
                    <a href="#about">About</a>
                    <a href="#about">Contact</a>
                    <a href="#about">About
                        <img src="assets/tabler_external-link.svg" alt="">
                    </a>

                    
                </aside>

            </div>


            <aside>
                <h1>Hello</h1>
            </aside>
        </div>

    </div>

    










    <script>
        //check for user's preferred color scheme and apply it
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.documentElement.setAttribute('data-theme', 'light');
            document.getElementById('preloader-img').src = 'assets/Logo_Light.png'; // Sets the light mode preloader image
        }

        // Remove Preloader content
        setTimeout (function() {
            document.querySelector('.preloader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 1);


    </script>
    
</body>
</html>
